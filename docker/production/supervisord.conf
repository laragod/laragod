[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
loglevel=info

; ----------------------------------------
; 1. Laravel initialization process
; ----------------------------------------
[program:laravel-init]
directory=/var/www
command=sh -c "ln -sf /var/www/storage/app/public /var/www/public/storage && php artisan package:discover --ansi && php artisan view:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache || true"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
startsecs=0
autorestart=false
priority=1

; ----------------------------------------
; 2. PHP-FPM
; ----------------------------------------
[program:php-fpm]
command=php-fpm -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startretries=5
priority=10

; ----------------------------------------
; 3. Nginx
; ----------------------------------------
[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startretries=5
priority=20

; ----------------------------------------
; 4. Laravel Queue Worker
; ----------------------------------------
[program:laravel-queue]
directory=/var/www
command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startretries=5
stopwaitsecs=3600
priority=30

; ----------------------------------------
; 5. Laravel Scheduler (for Honeybadger check-ins)
; ----------------------------------------
[program:laravel-scheduler]
directory=/var/www
command=sh -c 'while true; do php artisan schedule:run --verbose --no-interaction && sleep 60; done'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
startretries=5
priority=40
