[PHP]
; Production settings optimized for Laravel 12 + Filament 4 + Livewire

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Error handling (logs to Docker stdout/stderr)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2

; File uploads (for Filament product photos)
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Input handling (Livewire/Filament forms can be complex)
max_input_vars = 5000
max_input_nesting_level = 64

; Session
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200

; Timezone
date.timezone = Europe/Warsaw

; MySQL PDO
pdo_mysql.default_socket=
pdo_mysql.cache_size=2000

; Realpath cache (performance boost for Laravel)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

[opcache]
; OPcache optimized for Laravel + PHP 8.4 JIT
opcache.enable=1
opcache.enable_cli=1
opcache.jit_buffer_size=256M
opcache.jit=1255
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.save_comments=1
opcache.enable_file_override=1
